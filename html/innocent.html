<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium Clone</title>
    <link rel="stylesheet" href="../css/precious.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <header class="header">
      <div class="innerContainer">
        <nav>
          <div class="logoSection">
            <img src="../assets/logo.svg" id="logo" />
            <h1 class="logoText">Medium</h1>
          </div>
          <div class="navLinkSection">
            <ul class="navList">
              <li>Our story</li>
              <li>Membership</li>
              <li>
                <a href="/write">Write</a>
              </li>
              <li>
                <button class="signInButton">Sign In</button>
              </li>
              <li>
                <button id="openModalButton" class="getStartedButton">
                  Get started
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div id="modal" class="modal">
        <div id="modalContent" class="modalContent">
        <h2 class="joinMedium">Join Medium.</h2>
        <div class="buttonPart">
          <div class="close" id="closeSignUpIcon">
            <img src="../assets/close.png" alt="closepage">
          </div>
          <button><img src="../assets/socials (1).png" id="socials1" alt="socials1" /> 
            Sign Up with Google</button>
            <button><img src="../assets/socials (2).png" id="socials2" alt="socials2" />
            Sign Up with Facebook</button>
            <button><img src="../assets/socials (3).png" id="socials3" alt="socials3" />
            Sign Up with email</button>
            <p class="pSign">Already have an account? <span class="openSignInPage" id="openSignInPage">Sign In</span></p>
        </div>
        </div>
      </div>
      <div id="signIn" class="signIn">
        <div id="signInContent" class="signInContent">
        <h2 class="joinMedium">Welcome Back.</h2>
        <div class="buttonPart">
          <div class="close" id="closeSignInIcon">
            <img src="../assets/close.png" alt="closepage">
          </div>
          <button><img src="../assets/socials (1).png" id="socials1" alt="socials1" /> 
            Sign Up with Google</button>
            <button><img src="../assets/socials (2).png" id="socials2" alt="socials2" />
            Sign Up with Facebook</button>
            <button><img src="../assets/socials(4).png" id="socials3" alt="socials3" />
              Sign Up with email</button>
              <button><img src="../assets/socials(5).png" id="socials3" alt="socials3" />
                Sign Up with email</button>
            <button><img src="../assets/socials (3).png" id="socials3" alt="socials3" />
            Sign Up with email</button>
            <p>No account? <span class="repeatModalButton" id="repeatModalButton">Create one</span></p>
        </div>
        </div>
      </div>
      <script src="../javascript/innocent.js"></script>

      <hr />
      <div class="innerContainer">
        <section class="showCase">
          <div class="showCaseDetails">
            <h2>Stay Curious.</h2>
            <p>
              Discover stories, thinking and expertise<br />
              from writers on any topic.
            </p>
            <button>Start reading</button>
          </div>
          <div class="animation">Animation</div>
        </section>
      </div>
    </header>
